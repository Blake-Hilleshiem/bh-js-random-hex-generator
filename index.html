<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/hexpage.css" rel="stylesheet" type="text/css" />
    <title>HexGenerator</title>
  </head>
  <body>
    <div class="header-container">
      <div class="header-text-wrapper">Random Hex Color Flipper</div>
    </div>
    <div class="content-container" id="background">
      <div class="center-content-container">
        <div class="content-spacer"></div>
        <div class="display-color-container">
          <div class="display-text">
            Background Color:
            <span class="color-hex" id="color-hex">#FF8300</span>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="click-me" id="click-me">CLICK ME</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./hexpage.js"></script>
</html>
